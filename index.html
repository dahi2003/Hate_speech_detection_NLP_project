<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hate Speech Detection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header, footer {
            background-color: #0d6efd;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 60px auto;
            padding: 0 30px;
        }

        h1 {
            color: #333;
            font-size: 1.8em;
            text-align: center;
        }

        .input-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            text-size:1.1em
        }

        textarea,
        input[type="file"] {
            width: 100%;
            padding: 14px;
            font-size: 1.1em;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 30px;
            font-size: 1.4em;
            font-weight: bold;
            text-align: center;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }

            button {
                font-size: 0.95em;
            }

            textarea,
            input[type="file"] {
                font-size: 0.95em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>üö® Hate Speech Detection System</h1>
        <p>Upload a video,audio and detect harmful speech</p>
    </header>

    <div class="container">
<!--        <h1> Hate Speech Detection</h1>-->

        <form method="POST" enctype="multipart/form-data">
            <div class="input-group">
                <label for="tweet">Enter Script/Text:</label>
                <textarea name="tweet" rows="4" placeholder="Type or paste your text here..."></textarea>
            </div>

            <div class="input-group">
                <label for="audio">Upload Audio File (MP3/WAV):</label>
                <input type="file" name="audio" accept="audio/*">
            </div>

            <div class="input-group">
                <label for="video">Upload Video File (MP4):</label>
                <input type="file" name="video" accept="video/*">
            </div>

            <button type="submit">Detect</button>
        </form>

        {% if prediction %}
            <div class="result"> Prediction: {{ prediction }}</div>
        {% endif %}
    </div>

   <footer>
    <p>&copy; 2025 Hate Speech Detection | Made with ‚ù§Ô∏è and a lot of coffee</p>
    <p>Stay kind. Speak wisely.</p>
</footer>
</body>
</html>
